<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign up</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-all-content">
                <div class="logo"><a href="index.html">Coders <span>Emon</span></a></div>
                <div class="icon">
                    <i class='bx bx-menu-alt-right'></i>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a class="active" href="index.html">Todo</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="signup.html">Signup</a></li>
                            <li><a href="profile.html">Profile</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="sign-up-all py-10 bg-slate-100 min-h-screen">
        <div class="container">
            <div class="sign-up-content grid grid-cols-1 md:grid-cols-2">
                <div class="sign-up-left">

                    <img src="./images/signup.svg" alt="" srcset="">
                </div>
                <div class="sign-up-right">

                    <div class="userform">
                        <h1 class="text-3xl">Sign Up</h1>
                        <form id="signupform">
                            <div class="form-group">
                                <input type="text" name="" id="username" placeholder=" your name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="useremail" placeholder=" your email">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="userphone" placeholder=" your phone number">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="usercountry" placeholder=" your country name">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="userpassword" placeholder="password">
                                <div class="password-icon">
                                    <i class='bx bx-show'></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="userconfirmpassword" placeholder="confirm password">
                                <div class="password-icon">
                                    <i class='bx bx-show'></i>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <button type="submit">Signup </button>
                            </div>
                        </form>
                        <div class="form-bottom">
                            <p class="text-sm text-gray-500">Already acount? <a class="text-rose-500 font-semibold"
                                    href="login.html">Login
                                    Now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
