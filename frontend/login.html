<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-all-content">
                <div class="logo"><a href="index.html">Coders <span>Emon</span></a></div>
                <div class="icon">
                    <i class='bx bx-menu-alt-right'></i>
                </div>
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a class="active" href="index.html">Todo</a></li>
                            <li><a href="login.html">Login</a></li>
                            <li><a href="signup.html">Signup</a></li>
                            <li><a href="profile.html">Profile</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="login-up-all min-h-[90vh] bg-slate-100 flex">
        <div class="container">
            <div class=" grid grid-cols-1 md:grid-cols-2">
                <div class="sign-up-left">

                    <img src="./images/login.svg" alt="" srcset="">
                </div>
                <div class="sign-up-right">

                    <div class="userform">
                        <h1 class="text-3xl">Login</h1>
                        <form action="#s">

                            <div class="form-group">
                                <input type="email" name="" id="email" placeholder=" your email">
                            </div>

                            <div class="form-group">
                                <input type="password" name="" id="country" placeholder="password">
                                <div class="password-icon">
                                    <i class='bx bx-show'></i>
                                </div>
                            </div>

                            <div class="form-group mt-5">
                                <button>Login </button>
                            </div>
                        </form>
                        <div class="form-bottom">
                            <p class="text-sm text-gray-500">No acount? <a class="text-rose-500 font-semibold"
                                    href="signup.html">Signup Now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
